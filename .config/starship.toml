format = """
$hostname\
$git_state\
$git_branch\
$git_status\
$line_break\
$python\
$username$directory$character"""

right_format = """
$cmd_duration
"""

add_newline = false

[directory]
style = "blue"

[character]
success_symbol = "[λ](purple)"
error_symbol = "[λ](red)"
vimcmd_symbol = "[λ](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[username]
show_always=true
